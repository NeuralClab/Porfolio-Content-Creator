        scroll-behavior: smooth;
      }
      .gradient-text {
        background: linear-gradient(90deg, #4F46E5, #9333EA);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);

        to {
          transform: rotate(360deg);
        }

      }
    </style>
